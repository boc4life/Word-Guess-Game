<!doctype HTML>

<head>
    <title>Philly Sports Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 d-flex justify-content-center">
                <img src="assets/images/header.jpg" class="img-responsive" id="headerimage">
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <br><br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <span id="gamebox">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center border">
                            <img src="assets/images/hangman.png" id="gamepic">
                            
                        </div>
                        <div class="col-md-6 border">
                            <span class="d-flex justify-content-center">
                                Press any key to get started!
                                <br>
                                Wins: <p id="wins"></p>
                                <br>
                                
                            </span>
                        </div>
                    </div>
                </span>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
