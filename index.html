<!doctype HTML>

<head>
    <title>Philly Sports Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 d-flex justify-content-center">
                <img src="assets/images/header.jpg" class="img-responsive" id="headerimage">
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <br><br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <span id="gamebox">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center border">
                            <img src="assets/images/hangman.png" id="gamepic">
                            
                        </div>
                        <div class="col-md-6 border">
                            <div style="text-align:center">
                                <h2>Press any key to get started!</h2>
                                <br>
                                <h2>Wins: <p id="wins"></p></h2>
                                <br>
                                <p id="wordboard"></p>
                                <br>

                            </div>
                        </div>
                    </div>
                </span>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
